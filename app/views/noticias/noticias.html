<!DOCTYPE html>
<html lang="pt-br">
    <head>
    	<meta charset="utf-8">
    	<title>Notícias</title>
    </head>
	<body>
		<h1>Notícias</h1>
		<table border="1">
			<thead>
				<tr>
					<th>Data da notícia</th>
					<th>Título</th>
				</tr>
			</thead>
			<tbody>
				<% for(var i=0; i < noticias.length; i++) {%>
				<tr>
					<td><%= noticias[i].data_noticia %></td>
                    <td><a href="/noticia?id=<%= noticias[i].id %>"><%= noticias[i].titulo%></a></td>
				</tr>
				<% } %>
			</tbody>
		</table>
	</body>
</html>
