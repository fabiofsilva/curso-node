<div class="noticia_wrapper">
	<span class="noticia_autor">{{ noticia.autor }}</span>
	<a href="noticia?id={{ noticia.id }}" class="noticia_titulo">{{ noticia.titulo }}</a>
	<span class="noticia_data">{{ noticia.data_noticia }}</span>
	<br />
	<p class="noticia_resumo">
		{{ noticia.resumo }}
	</p>
</div>
