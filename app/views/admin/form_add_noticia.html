{% extends "base_site.html" %}

{% block content %}
    {% if validacao %}
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger">
                    <strong>Atenção!</strong>
                        <ul>
                            {% for erro in validacao %}
                                <li>{{ erro.msg }}</li>
                            {% endfor %}
                        </ul>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-12">
            <form action="/noticias/salvar" method="post">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ noticia.titulo }}">
                </div>

                <div class="form-group">
                    <label for="pwd">Resumo:</label>
                    <input type="text" class="form-control" id="resumo" name="resumo" value="{{ noticia.resumo }}">
                </div>
                
                <div class="form-group">
                    <label for="pwd">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor" value="{{ noticia.autor }}">
                </div>

                <div class="form-group">
                    <label for="pwd">Data:</label>
                    <input type="date" class="form-control" id="data_noticia" name="data_noticia" value="{{ noticia.data_noticia }}">
                </div>

                <div class="form-group">
                    <label for="pwd">Notícia:</label>
                    <textarea class="form-control" id="noticia" name="noticia">{{ noticia.noticia }}</textarea>
                </div>


                <button type="submit" class="btn btn-default">Cadastrar</button>
                </form>
        </div>
    </div>
{% endblock %}
